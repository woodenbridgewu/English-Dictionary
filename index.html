<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>英文字典</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="header">英文字典</h1>
      <input
        placeholder="請輸入一個英文單字"
        type="text"
        class="input"
        id="input"
      />
      <p class="info-text" id="info-text">輸入後請按下Enter鍵</p>
      <p class="note">*此為串接API的簡單練習，有機會再製作能翻譯成中文的版本</p>
      <div class="meaning-container" id="meaning-container">
        <p>Word Title : <span class="title" id="title"></span></p>
        <p>Meaning : <span class="meaning" id="meaning"></span></p>
        <audio src="" controls id="audio" class="audio"></audio>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
